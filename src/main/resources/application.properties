quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=ecommerce
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/ecommerce
quarkus.datasource.schema=public
quarkus.hibernate-orm.database.generation=none
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migrations
quarkus.flyway.enabled=true
quarkus.flyway.schemas=public
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET, POST, PUT, DELETE
quarkus.http.cors.headers=Content-Type, Authorization
quarkus.http.cors.exposed-headers=Location
quarkus.http.cors.allow-credentials=true
quarkus.redis.hosts=redis://localhost:6379
quarkus.redis.timeout=10s

